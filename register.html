<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

     <link rel="stylesheet" type="text/css" href="register.css">
     
    <title>Register Page</title>
</head>
<body>
    <div class="login">

        <h1 class="text-center">REGISTER</h1>
        
        <form class="needs-validation">
            <div class="row name">
                <div class="col-6 form-group was-validated">
                    <label class="form-label" for="firstname">First Name</label>
                    <input class="form-control" type="firstname" id="firstname" required>
                    <div class="invalid-feedback">
                        Please enter your first name.
                    </div>
                </div>
                <div class="col-6 form-group was-validated">
                    <label class="form-label" for="lastname">Last Name</label>
                    <input class="form-control" type="lastname" id="lastname" required>
                    <div class="invalid-feedback">
                        Please enter your last name.
                    </div>
                </div>
            </div>
            <div class="form-group was-validated">
                <label class="form-label" for="bday">Birth Date</label>
                <input class="form-control" type="date" name="bday" placeholder="dd-mm-yyyy" min="1997-01-01" max="2030-12-31" required>
                <div class="invalid-feedback">
                    Please enter your birthdate.
                </div>
            </div>  
            <div class="form-group was-validated">
                <label class="form-label" for="email">Email</label>
                <input class="form-control" type="email" id="email" required>
                <div class="invalid-feedback">
                    Please enter your email.
                </div>
            </div>
            <div class="form-group was-validated">
                <label class="form-label" for="username">Username</label>
                <input class="form-control" type="username" id="username" required>
                <div class="invalid-feedback">
                    Please enter your username.
                </div>
            </div>
            <div class="form-group was-validated">
                <label class="form-label" for="password">Password</label>
                <input class="form-control" type="password" id="password" required>
                <div class="invalid-feedback">
                    Please enter your password.
                </div>
            </div>
            <div class="text-center butones">
                <input class="btn loginbt w-75" href="loginui.html" type="submit" value="Create">
            </div>
            <div class="text-center text">Already have an account?
                <a href="loginui.html" class="create">Sign in.</a>
            </div>
        </form>

    </div>
      
    

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
