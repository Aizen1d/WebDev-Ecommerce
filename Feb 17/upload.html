<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="upload.css">
</head>

<body>
    <div class="container upload">
        <div class="upload-form">
            <h1>Upload Product</h1>

            <hr class="my-4">

            <form class="upload-table row">
                <div class="form-group">
                    <label for="product" class="form-label">Product Name</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group col-6">
                    <label for="image" class="form-label">Upload Product Image (5mb maximum)</label>
                    <input type="file" class="form-control">
                </div>
                <div class="form-group col-6">
                    <label for="category" class="form-label">Product Category</label>
                    <input type="text" class="form-control">
                </div><div class="form-group">
                    <label for="desc" class="form-label">Product Description</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="color" class="form-label">Product Colors</label>
                    <select class="form-select" multiple aria-label="multiple select size 1 select">
                        <option selected>Choose color</option>
                        <option value="black">Black</option>
                        <option value="white">White</option>
                        <option value="red">Red</option>
                        <option value="blue">Blue</option>
                        <option value="pink">Pink</option>
                        <option value="green">Green</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="size" class="form-label">Product Size</label>
                    <input type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="price" class="form-label">Product Price</label>
                    <input type="text" class="form-control">
                </div>
            </form>

            <hr class="my-4">

            <div class="button">
                <button class="cancelbtn">Cancel</button>
                <button class="savebtn">Save</button>
            </div>
            
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
